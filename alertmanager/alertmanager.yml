route:
  receiver: slack
  group_by: ['alertname','instance']
  group_wait: 10s
  group_interval: 2m
  repeat_interval: 4h


receivers:
  - name: slack
    slack_configs:
      - api_url: "https://hooks.slack.com/services/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"   # tu webhook
        channel: "#alerts"
        send_resolved: true
        title: '{{ .CommonLabels.alertname }} â€” {{ .CommonLabels.instance }} ({{ .Status }})'
        text: >
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Instance:* {{ .CommonLabels.instance }}
          *Description:* {{ .CommonAnnotations.description }}